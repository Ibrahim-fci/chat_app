<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form
            #loginForm="ngForm"
            (ngSubmit)="handleLoginForm(loginForm.value)"
          >
            @if (fetchErrorMsg !='') {
            <div class="alert alert-danger">{{ fetchErrorMsg }}</div>
            }
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                #email="ngModel"
                ngModel
                name="email"
              />

              @if (email.errors?.["required"] && email.touched) {
              <div>email is required</div>
              }
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                #password="ngModel"
                ngModel
                name="password"
              />

              @if (password.errors?.["required"] && password.touched) {
              <div>password is required</div>
              }
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p>
              Don't have an account?
              <a routerLink="/signup">Sign up here</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
